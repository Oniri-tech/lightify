
<!DOCTYPE html>

    <h1>Convertisseur d'image</h1>
        <div class="input-div">
            <button name="input" id="input" >choisissez un Dossier </button>
            <p id="path"></p>
        </div>
        <div class="input-div">
          <select name="size" id="sizeSelector">
            <option value="" disabled selected>choisissez une taille</option>
            <option value="1">très petit</option>
            <option value="2">petit</option>

            <option value="4">grand</option>
            <option value="5">très grand</option>
            <option value="6">trop grand</option>
          </select>
          <button name="resize" id="resize-button">Resize mes images</button>
        </div>
